      <script>
        const fs = require('fs');

        const data = {};
        for (let i = 0; i < 128; i++) {
          const character = String.fromCharCode(i);
          const binary = i.toString(2).padStart(7, '0');
          data[character] = binary;
        }

        const json = JSON.stringify(data, null, 2);
        fs.writeFileSync('characters.json', json);

        console.log('JSON file created.');
      </script>
    </body>
